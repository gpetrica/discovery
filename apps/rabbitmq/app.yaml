apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: rabbitmq
    targetRevision: "*"
    helm:
      values: |
        auth:
          username: admin
          existingPasswordSecret: rabbitmq-auth
          erlangCookie: mysecretcookie

        persistence:
          enabled: true
          size: 5Gi
          # storageClassName: fast-ssd  # if available in your cluster

        clustering:
          enabled: true
          addressType: hostname

        replicaCount: 3

        resources:
          requests:
            cpu: 300m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 2Gi

        readinessProbe:
          exec:
            command:
              - rabbitmq-diagnostics
              - -q
              - check_running
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 12

        livenessProbe:
          exec:
            command:
              - rabbitmq-diagnostics
              - -q
              - ping
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 12

        ingress:
          enabled: true
          hostname: rabbitmq.discovery.local
          path: /
          tls: false
          annotations:
            kubernetes.io/ingress.class: nginx

        extraConfiguration: |-
          cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
          cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
          cluster_partition_handling = autoheal
          queue_master_locator = min-masters
          queue_type = quorum

  destination:
    server: https://kubernetes.default.svc
    namespace: rabbitmq
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
