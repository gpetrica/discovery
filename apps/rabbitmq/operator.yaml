apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-operator
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/rabbitmq/cluster-operator
    path: config/helm
    targetRevision: v2.8.0 # check latest release on GitHub
    helm:
      values: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: rabbitmq-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
