apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pos
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: git@github.com:gpetrica/discovery.git
    targetRevision: main
    path: manifests/pos/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: pos
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
